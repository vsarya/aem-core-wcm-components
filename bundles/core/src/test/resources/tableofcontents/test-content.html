<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <title>TOC Include Ignore Behavior Test</title> 
 </head> 
 <body> 
  <div>
   <div class="table-of-contents-placeholder"
    data-list-type="ordered">
   </div>
  </div>
  <div>
   <div class="table-of-contents-placeholder"
    data-ignore-class-names="sidebar"> 
   </div>
  </div>
  <div>
   <div class="table-of-contents-placeholder"
    data-include-class-names="cmp-title"> 
   </div>
  </div>
  <div>
   <div class="table-of-contents-placeholder"
    data-include-class-names="cmp-title,cmp-teaser__title"> 
   </div>
  </div>
  <div>
   <div class="table-of-contents-placeholder"
    data-include-class-names="cmp-title"
    data-ignore-class-names="sidebar"> 
   </div>
  </div>
  <div>
   <div class="table-of-contents-placeholder"
    data-include-class-names="cmp-title,cmp-teaser"
    data-ignore-class-names="sidebar,cmp-teaser__subtitle"> 
   </div>
  </div>
  <div>
   <div class="table-of-contents-placeholder"
    data-list-type="ordered"
    data-include-class-names="cmp-title,main"
    data-ignore-class-names="cmp-teaser__subtitle"> 
   </div>
  </div>
  <h1 class="cmp-title" id="page-title">Page title</h1> 
  <div class="main"> 
   <div class="cmp-title"> 
    <h2 id="main-title">Main title</h2> 
   </div> 
   <div class="cmp-teaser"> 
    <h2 class="cmp-teaser__title" id="main-teaser">Main teaser</h2> 
    <h3 class="cmp-teaser__subtitle" id="main-teaser-subtitle">Main teaser subtitle</h3> 
   </div> 
  </div> 
  <div class="sidebar"> 
   <div class="cmp-title"> 
    <h2 id="sidebar-title">Sidebar title</h2> 
   </div> 
   <div class="cmp-teaser"> 
    <h2 class="cmp-teaser__title" id="sidebar-teaser">Sidebar teaser</h2> 
    <h3 class="cmp-teaser__subtitle" id="sidebar-teaser-subtitle">Sidebar teaser subtitle</h3> 
   </div> 
  </div>  
 </body>
</html>
